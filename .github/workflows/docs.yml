name: Documentation

on:
  push:
    # TODO: Remove feat/documentation-site before merging
    branches: [main, feat/documentation-site]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --group docs

      - name: Build documentation
        run: uv run zensical build

      - name: Build webapp (simulator)
        run: uv run shinylive export webapp webapp-site

      - name: Integrate webapp into docs
        run: |
          # Copy webapp into docs site at /simulator/
          mkdir -p site/simulator
          cp -r webapp-site/* site/simulator/
          echo "Webapp integrated at site/simulator/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

  deploy:
    # TODO: Change back to main only before merging
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feat/documentation-site') && github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
